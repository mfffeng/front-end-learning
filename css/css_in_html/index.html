<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS in HTML</title>
    <!-- Internal css -->
    <style>
        div {
          color: white;
          background-color: black;
        }
    
        p {
          color: red;
        }
      </style>
    <!-- External css -->
    <link rel="stylesheet" href="styles.css">
</html>

<body>
    <div>
        <!-- Inline css -->
        <div style="color: white; background-color: black;">Hello World</p>
    </div>
</body>
