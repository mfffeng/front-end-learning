<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Inline style -->
    <style>
        input:invalid {
            border: 2px solid red;
        }

        input:valid {
            border: 2px solid green;
        }
    </style>
</head>

<body>
    <!-- Required field -->
    <form action="#" method="get">
        <div>
            <label for="user_email">*Email:</label>
            <input type="email" id="user_email" name="user_email" required>
        </div>
        <div>
            <label for="user_password">*Password:</label>
            <input type="password" id="user_password" name="user_password" required>
        </div>
        <button type="submit">Login</button>
    </form>
    <br>
    <!-- Max and min text length -->
    <form action="#" method="get">
        <div>
            <textarea placeholder="What's happening?" minlength="3" maxlength="20"></textarea>
        </div>
        <button type="submit">Tweet</button>
    </form>
    <br>
    <!-- Number range validation -->
    <form action="#" method="get">
        <div>
            <label for="user_age">*Age:</label>
            <input type="number" id="user_age" name="user_age" min="18" max="100" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <br>
    <!-- Pattern validation -->
    <form action="#" method="get">
        <div>
            <label for="user_phone">*Phone:</label>
            <input type="tel" id="user_phone" name="user_phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                title="Please enter a valid phone number" placeholder="123-456-7890" required>
        </div>
        <button type="submit">Submit</button>
    </form>
    <br>
    <!-- Styling validation -->
    <form action="#" method="get">
        <div>
            <label for="email">Email</label>
        </div>
        <input type="email" id="email" name="email">

        <div>
            <label for="website">Website</label>
        </div>
        <input type="url" id="website" name="website">

        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
