<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div>Item 1</div>
        <div>Item 2</div>
        <div>Item 3</div>
        <div>Item 4</div>
    </div>
    <div class="grid-container">
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card"></div>
        <div class="card">Item 7</div>
    </div>

    <div class="room-container">
        <div class="room" id="living-room">Living Room</div>
        <div class="room" id="kitchen">Kitchen</div>
        <div class="room" id="bedroom">Bedroom</div>
        <div class="room" id="bathroom">Bathroom</div>
        <div class="room" id="closet">Closet</div>
    </div>
    <!-- <div>An empty line</div> -->
    <div class="room-container-2">
        <div class="room-2" id="living-room-2">Living Room</div>
        <div class="room-2" id="kitchen-2">Kitchen</div>
        <div class="room-2" id="bedroom-2">Bedroom</div>
        <div class="room-2" id="bathroom-2">Bathroom</div>
        <div class="room-2" id="closet-2">Closet</div>
      </div>
</body>

</html>
